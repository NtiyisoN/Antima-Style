<html>
    <head>
        <link rel="stylesheet" href="antima-style.css">        
    </head>
    <body>
        
  
  <div class="aa-container ">
      <h1>Progess bar </h1>
      <p>The w3-animate-top class slides in an element from the top.</p>
      <div class="aa-border">
          <div class="aa-color--red  aa-progress--bar  aa-progress-bar-striped " style="height:24px;width:20% ;">20%</div>
      </div>
      
      <h1>Animated Progess bar </h1>
      <p>The w3-animate-top class slides in an element from the top.</p>
      <div class="aa-border">
          <div class="aa-color--red  aa-progress--bar  aa-progress-bar-striped aa-progress-bar-animated " style="height:24px;width:20% ;">20%</div>
      </div>
      
  </div>
  
    </body>
</html>
